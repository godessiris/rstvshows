<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TV SHOWS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static '/RS_tvshows_app/css/style.css' %}">

    <style>
    .inline{
    color:cornflowerblue;
    width: 550px;
    display:inline-block;
}
    </style>
   
</head>

<body>
    <div id="main" class="container">
        <div class="text-inline">
            <h1 class="inline">Add a New Show</h1>
            <a href="/shows" class="font-weight-bold">Go Back</a>
        </div>
        <div>
            <form action="/shows/create" method="POST" class="form-group">
                {% csrf_token%}
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control mb-3" placeholder="Enter Title of the Show"><br>
                <div class="form-group row">
                    <label for="network" class="col-form-label col ml-1">Network:</label>
                    <input type="text" class="form-control col-sm-3 mr-4" name="network" id="network"
                        placeholder="Network's name">

                    <label for="release_date" class="col-form-label col ml-1">Release Date:</label>
                    <input type="date" class="form-control col-sm-3 mr-3" name="release_date" placeholder="mm/dd/yyyy">
                </div>
                <label for="description">Description:</label>
                <textarea name="description" id="description" class="form-control mb-3"></textarea> <br>

                <input type="submit" value="Create" class="create btn btn-info btn-lg btn-block mb-3">

            </form>
        </div>


</body>

</html>
